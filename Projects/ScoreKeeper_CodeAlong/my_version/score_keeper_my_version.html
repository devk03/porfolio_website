<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="score_keeper_style" href="style.css">-
  </head>
  <body>
    <div>
        <h2>
            <span id="score_blue">0</span> to <span id="score_red">0</span>
            <div>
                <input list="playto" name="play to:"/>
                <datalist id="playto">
                    <option value="f1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                </datalist>
            </div>
        </h2>
    </div>
    <div>
        <button class="blue">Team Blue</button>
        <button class="red">Team Red</button>
        <button class="reset">Reset</button>
    </div>
	<script src="score_keeper_my_version.js"></script>
  </body>
</html>
