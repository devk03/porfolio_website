<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score_keeper_style.css" />
  </head>
  <body>
    <div>
      <h2>
        <div>
          <span style="color: blue">Blue</span> vs
          <span style="color: red">Red</span>
        </div>
        <span id="score_blue">0</span> to <span id="score_red">0</span>
        <div>
          <select id="playto">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
          </select>
        </div>
      </h2>
    </div>
    <div>
      <button class="blue">Team Blue</button>
      <button class="red">Team Red</button>
      <button class="reset">Reset</button>
    </div>
    <script src="score_keeper_my_version.js"></script>
  </body>
</html>
